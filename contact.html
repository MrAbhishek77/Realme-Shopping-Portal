         html { scroll-behavior: smooth; }
        body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; color: #ffcc00; }
        .menu-items { display: flex; align-items: center; gap: 30px; }
        .menu-items a {
            text-decoration: none; color: #333; display: flex; align-items: center; gap: 8px; padding: 5px 10px;
            position: relative; transition: color 0.2s;
        }
        .menu-items a:hover { color: #ffcc00; }
        .badge {
            height: 20px; width: 20px; border-radius: 50%; background: red; color: white;
            text-align: center; line-height: 20px; position: absolute; top: -10px; right: -10px; font-size: 12px;
        }
        .contact-form-section {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 40px 0 60px 0;
}
.contact-form {
    background: #fff;
    padding: 30px 32px 24px 32px;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 16px;
}
.contact-form label {
    font-weight: bold;
    color: #222;
    margin-bottom: 4px;
}
.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    background: #f9f9f9;
    resize: none;
}
.contact-form input[type="text"]:focus,
.contact-form input[type="email"]:focus,
.contact-form textarea:focus {
    border-color: #ffcc00;
    outline: none;
    background: #fffbe6;
}
.contact-form button[type="submit"] {
    background: #ffcc00;
    color: #222;
    border: none;
    padding: 10px 0;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 8px;
    transition: background 0.2s;
}
.contact-form button[type="submit"]:hover {
    background: #f1b800;
}
@media (max-width: 800px) {
    .contact-form {
        padding: 18px 8px 14px 8px;
        max-width: 98vw;
    }
}
    </style>
    <div id="contact" class="section-title">Contact Us</div>
<section class="contact-form-section">
    <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>
