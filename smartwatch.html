}
.row {

.cols {

    width: 220px;

    transition: box-shadow 0.2s;
}
.cols:hover {

}
.cols img {

.cols figcaption {

}
.cols s {

}
.cols .offer {

}
.cols .out-of-stock {
    color: red;
    font-weight: bold;
}
.cols input[type="button"] {
    background: #ffcc00;
    color: #222;
    border: none;
    padding: 7px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 8px;
    font-weight: bold;
    transition: background 0.2s;
}
.cols input[type="button"]:hover {
    background: #f1b800;
}
